<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Template â€¢ TodoMVC</title><link href=/my-project/css/chunk-vendors.aa4b0a77.css rel=preload as=style><link href=/my-project/js/app.1d934b60.js rel=preload as=script><link href=/my-project/js/chunk-vendors.a96286b2.js rel=preload as=script><link href=/my-project/css/chunk-vendors.aa4b0a77.css rel=stylesheet></head><body><section class=todoapp><header class=header><h1>todos</h1><input class=new-todo placeholder="What needs to be done?" autofocus v-model=msg @keyup.enter=addTodo></header><section class=main><input id=toggle-all class=toggle-all type=checkbox v-model=isAll> <label for=toggle-all>Mark all as complete</label><ul class=todo-list><li v-for="(todo,index) in filteredTodos" :class="{completed:todo.completed,editing:todo === editedTodo}"><div class=view><input class=toggle type=checkbox v-model=todo.completed> <label @dblclick=editTodo(todo)>{{todo.content}}</label> <button class=destroy @click=removeTodo(index)></button></div><input class=edit v-model=todo.content v-focus="todo === editedTodo" @blur=doneEdit(todo,index) @keyup.esc=cancelEdit(todo) @keyup.enter=doneEdit(todo)></li></ul></section><footer class=footer v-show=todos.length><span class=todo-count><strong>{{remain}}</strong> {{todos.length > 1?'items':'item'}} left</span><ul class=filters><li><a :class="{selected:filterName == 'all'}" href=#/ >All</a></li><li><a :class="{selected:filterName == 'active'}" href=#/active>Active</a></li><li><a :class="{selected:filterName == 'completed'}" href=#/completed>Completed</a></li></ul><button class=clear-completed @click=clear>Clear completed</button></footer></section><footer class=info><p>Double-click to edit a todo</p><p>Template by <a href=http://sindresorhus.com>Sindre Sorhus</a></p><p>Created by <a href=http://todomvc.com>you</a></p><p>Part of <a href=http://todomvc.com>TodoMVC</a></p></footer><script src=/my-project/js/chunk-vendors.a96286b2.js></script><script src=/my-project/js/app.1d934b60.js></script></body></html>
